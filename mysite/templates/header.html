{% load static %}
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'article_titles' %}">
                博客展示
            </a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right" style="margin-right:10px">
                {% if user.is_authenticated %}
                <li>
                    <div class="dropdown" style="margin-top:8px">
                        <button class='btn btn-default dropdown-toggle' type='button' id='dropdownMenu' data-toggle='dropdown'>{{ user.username }}
                            <span class='caret'></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'article_column' %}">后台管理</a></li>
                            <li><a href="{% url 'user_logout' %}">退出登录</a></li>
                        </ul>
                    </div>
                </li>
                {% else %}
                <li><a href="{% url 'user_login' %}">LOGIN</a></li>
                <li><a href="{% url 'user_register' %}">SIGN UP</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
